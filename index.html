                </div>

                <!-- Modal footer -->

                    <h4 class="modal-title ">Signup</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form>
                        <label class="labels my-1 font-italic">Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <input type="email" name="name" placeholder="Full Name"><br>

                        <label class="labels my-1 font-italic">Phone Number:&nbsp;</label>
                        <input type="phone" name="phone" placeholder="123-45-678"
                            pattern="[0-9]{3]-[0-9]{2}-[0-9]{3}"><br>

                        <label class="labels my-1 font-italic">Gmail:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <input type="email" name="name" placeholder="abc@gmail.com"><br>

                        <label class="labels my-1 font-italic">Gender:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <input type="radio" id="male" name="gender" value="Male">Male
                        <input type="radio" id="female" name="gender" value="Female">Female
                        <input type="radio" id="oth" name="gender" value="Other">Other<br>

                        <textarea rows="5" cols="45">Write Your Address</textarea>
                    </form>
                </div>

                <!-- Modal footer -->
